<div class="container">
    <form #changeRef="ngForm" (ngSubmit)="changePass(changeRef.value)">
        <h2>Edit Profile</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email:</span>
            <input type="email" id="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" ngModel /><br/><br/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
            <input type="password" id="pass" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" ngModel/><br/><br/>
        </div>
        <input type="submit" value="Change Password" class="btn btn-primary" />
        <input type="reset" value="Reset" style='margin-left:16px' class="btn btn-primary" />

    </form>
</div>
